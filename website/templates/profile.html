{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
    <h3 align="center">Profile</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder={{ user.email }}
                readonly
        />

    </div>


    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder={{ user.first_name }}
                readonly
        />
    </div>

    <div class="form-group">
        <label for="Role">Role</label>
        <input
                type="text"
                class="form-control"
                id="role"
                name="role"
                placeholder={{ user.role }}
                readonly/>
    </div>

    <div class="form-group">
        <label for="Avg">Avg</label>
        <input
                type="text"
                class="form-control"
                id="Avg"
                name="Avg"
                placeholder="5"/>
    </div>


{% endblock %}
